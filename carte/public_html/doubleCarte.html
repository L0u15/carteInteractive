<!DOCTYPE html>
<html>
    <head>
        <title>Carte Secteurs</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style_carte.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
        <script type="text/javascript">
            jQuery(function ($) {
                $valeur = $("#choix_categorie").val();
                $('.form-select').change(function () {
                    $valeur = $("#choix_categorie").val();
                    if ($valeur === "enfant") {
                        $('#map_adultes').css("display", "none");
                        $('#map_enfant').css("display", "block");
                    } else {
                        $('#map_enfant').css("display", "none");
                        $('#map_adultes').css("display", "block");
                    }

                });
                if ($valeur === "enfant") {
                    $('#map_adultes').css("display", "none");
                    $('#map_enfant').css("display", "block");
                } else {
                    $('#map_enfant').css("display", "none");
                    $('#map_adultes').css("display", "block");
                }
            });
        </script>

    </head>
    <body>
        <div>
            <p>
                Les structures de soin auprès desquelles vous pouvez vous adresser sont définies en fonction de votre lieu d'habitation.
            </p>
        </div>
        <div>
            <!--Selection de la carte : DEBUT -->
            <select name="categorie" class="form-select" id="choix_categorie">
                <option value="adulte" selected="selected">Adultes</option>
                <option value="enfant">Enfant</option>
            </select>
            <!--Selection de la carte : FIN -->
        </div>
        <div class="map" id="map_adultes">
            <img src="void.png" usemap="#Map_Adultes"/>
            <map name="Map_Adultes">
                <area shape="rect" coords="141,80,252,130" alt="saint-omer" href="www.google.fr">

                <area shape="rect" coords="324,251,392,289" alt="lillers" href="#">
                <area shape="rect" coords="312,305,376,351" alt="auchel" href="#">
                <area shape="rect" coords="384,188,450,243" alt="saint-venant" href="#">
                <area shape="rect" coords="422,280,494,332" alt="bethune" href="#">
                <area shape="rect" coords="359,363,438,404" alt="bruay-la-Buissiere" href="#">
                <area shape="rect" coords="462,342,552,380" alt="noeux-les-mines" href="#">
                <area shape="rect" coords="208,423,316,481" alt="saint-pol-sur-ternoise" href="#">

        </div>
        <div class="map" id="map_enfant">

                <area shape="rect" coords="388,188,459,242" alt="saint-venant" href="#">
                <area shape="rect" coords="439,287,504,327" alt="bethune" href="#">
                <area shape="rect" coords="372,369,424,410" alt="bruay-la-Buissiere" href="#">
                <area shape="rect" coords="438,337,515,380" alt="noeux-les-mines" href="#">
            </map>
        </div>
    </body>
</html>
