<!DOCTYPE html>
<html>
    <head>
        <title>Carte Secteurs</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style_carte.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
        <script type="text/javascript">
            function afficheMap(map) {
                if (map === "enfant") {
                    $('#map_adultes').css("display", "none");
                    $('#map_enfant').css("display", "block");
                } else {
                    $('#map_enfant').css("display", "none");
                    $('#map_adultes').css("display", "block");
                }
            }
            jQuery(function ($) {
                $valeur = $("#choix_categorie").val();
                $('.form-select').change(function () {
                    $valeur = $("#choix_categorie").val();
                    afficheMap($valeur);
                });
                afficheMap($valeur);
            });
        </script>
    </head>
    <body>
        <div>
            <p>
                Les structures de soin auprès desquelles vous pouvez vous adresser sont définies en fonction de votre lieu d'habitation.
            </p>
        </div>
        <div class="choix">
            <!--Selection de la carte : DEBUT -->
            <select name="categorie" class="form-select" id="choix_categorie">
                <option value="adulte" selected="selected">Adulte</option>
                <option value="enfant">Enfant</option>
            </select>
            <!--Selection de la carte : FIN -->
            <p>Cliquez sur le Centre Médico-Psychologique (CMP) de votre secteur</p>
        </div>
        <!--Carte Adulte : DEBUT -->
        <div class="map" id="map_adultes">
            <img src="void.png" usemap="#Map_Adultes"/>
            <map name="Map_Adultes">
                <area shape="rect" coords="152,93,307,173" alt="saint-omer" href="https://www.google.fr/#safe=off&q=saint-omer">
                <area shape="rect" coords="274,204,389,273" alt="aire-sur-la-Lys" href="#">
                <area shape="rect" coords="379,291,464,335" alt="lillers" href="#">
                <area shape="rect" coords="358,351,441,405" alt="auchel" href="#">
                <area shape="rect" coords="431,227,526,288" alt="saint-venant" href="#">
                <area shape="rect" coords="495,341,570,387" alt="bethune" href="#">
                <area shape="rect" coords="430,418,502,464" alt="bruay-la-Buissiere" href="#">
                <area shape="rect" coords="530,401,581,443" alt="noeux-les-mines" href="#">
                <area shape="rect" coords="254,492,376,566" alt="saint-pol-sur-ternoise" href="#">
            </map>
        </div>
        <!--Carte Adulte : FIN -->
        <!--Carte Enfant : DEBUT -->
        <div class="map" id="map_enfant">
            <img src="void.png" usemap="#Map_Enfant"/>
            <map name="Map_Enfant">
                <area shape="rect" coords="179,90,302,157" alt="saint-omer" href="#">
                <area shape="rect" coords="290,218,395,271" alt="aire-sur-la-Lys" href="#">
                <area shape="rect" coords="385,292,460,346" alt="lillers" href="#">
                <area shape="rect" coords="444,222,568,295" alt="saint-venant" href="#">
                <area shape="rect" coords="503,337,568,380" alt="bethune" href="#">
                <area shape="rect" coords="435,418,494,467" alt="bruay-la-Buissiere" href="#">
                <area shape="rect" coords="522,402,583,440" alt="noeux-les-mines" href="#">
            </map>
        </div>
        <!--Carte Enfant : FIN -->
    </body>
</html>
